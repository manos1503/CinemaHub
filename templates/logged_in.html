<!DOCTYPE html>
<html>
<head>
    <title>Logged In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        h1 {
            color: #27ae60;
            margin-top: 0;
            font-size: 48px;
        }
        
        p {
            color: #333;
            font-size: 18px;
            margin: 20px 0;
        }
        
        .login-message {
            background-color: #d5f4e6;
            color: #27ae60;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 30px;
            font-weight: bold;
            font-size: 20px;
        }
        
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background-color: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        a:hover {
            background-color: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âœ“</h1>
        <div class="login-message">Logged in</div>
        <p>You have successfully logged in!</p>
        <a href="/logout">Logout</a>
    </div>
</body>
</html>
